<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>배송 조회</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #e8f3ff; /* 파스텔 하늘색 톤 */
      padding: 32px;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      background: #ffffff;
      padding: 26px 28px;
      border-radius: 28px;
      box-shadow: 0 16px 40px rgba(91, 159, 255, 0.25); /* 파스텔 블루 그림자 */
      display: flex;
      gap: 28px;
      min-height: 140px;
      border: 1px solid rgba(160, 200, 255, 0.4); /* 파스텔 테두리 */
    }

    /* 왼쪽 폼 영역 */
    .form-area {
      width: 360px;
      flex-shrink: 0;
    }

    /* 오른쪽 결과 영역 */
    .result-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 4px;
      font-size: 22px;
      color: #3677d7;
      font-weight: 700;
    }

    .subtitle {
      margin: 0 0 16px;
      font-size: 12px;
      color: #6b7280;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
      font-size: 13px;
      color: #3a4b61;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 8px;
      border: 1px solid #cfe5ff;
      border-radius: 12px;
      font-size: 15px;
      background: #f7fbff;
      transition: 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: #7db7ff;
      box-shadow: 0 0 0 2px rgba(125, 183, 255, 0.35);
      background: #ffffff;
    }

    button.main-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #77b6ff, #9ac8ff);
      color: #fff;
      border: none;
      border-radius: 999px;
      font-size: 15px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 10px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      box-shadow: 0 10px 25px rgba(120, 170, 255, 0.35);
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }

    button.main-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(120, 170, 255, 0.45);
    }

    button.main-btn:active {
      transform: translateY(0);
      box-shadow: 0 8px 18px rgba(120, 170, 255, 0.28);
    }

    .error {
      color: #e11d48;
      font-size: 12px;
      margin-top: 8px;
    }

    .carrier-row {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      overflow-x: auto;
      padding-bottom: 2px;
    }

    .carrier-pill {
      flex: 0 0 auto;
      border-radius: 20px;
      border: 1px solid #d6e8ff;
      padding: 6px 14px;
      font-size: 12px;
      background: #f3f8ff;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      color: #4b5563;
      transition: all 0.15s ease;
      white-space: nowrap;
    }

    .carrier-pill.active {
      background: #77baff;
      color: #ffffff;
      border-color: #77baff;
      box-shadow: 0 6px 16px rgba(80, 150, 255, 0.35);
    }

    .carrier-pill:hover {
      transform: translateY(-1px);
      background: #e1f0ff;
    }

    .hint-text {
      font-size: 11px;
      color: #8aa3c0;
      margin: 2px 0 0;
    }

    .result-card {
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, #f9fcff, #eef6ff);
      border-radius: 20px;
      border: 1px solid #d7e7ff;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    .result-header {
      font-size: 13px;
      color: #4b5563;
      margin-bottom: 12px;
    }

    .result-header .em {
      font-weight: 700;
      color: #3c7fe4;
    }

    /* iframe wrapper */
    .frame-wrapper {
      position: relative;
      flex: 1;
      border-radius: 16px;
      overflow: hidden;
      background: #e2efff;
      min-height: 900px;
      border: 1px solid #c9ddff;
    }

    .frame-scale {
      width: 125%;
      height: 125%;
      border: none;
      background: #e2efff;
      transform: scale(0.8);
      transform-origin: top left;
    }

    @media (max-width: 960px) {
      .container {
        flex-direction: column;
      }
      .form-area {
        width: 100%;
        max-width: 480px;
      }
    }

    @media (max-width: 600px) {
      body { padding: 16px; }
      .container { padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-area">
      <h2>배송 조회</h2>

      <label>택배사</label>
      <div class="carrier-row" id="carrierRow">
        <button class="carrier-pill active" data-full="CJ대한통운" data-url="https://trace.cjlogistics.com/next/tracking.html?wblNo=">CJ</button>
        <button class="carrier-pill" data-full="로젠택배" data-url="https://www.ilogen.com/web/personal/trace/">로젠</button>
        <button class="carrier-pill" data-full="한진택배" data-url="https://www.hanjin.com/kor/CMS/DeliveryMgr/WaybillResult.do?mCode=MN038&schLang=KR&wblnumText2=">한진</button>
        <button class="carrier-pill" data-full="우체국택배" data-url="https://service.epost.go.kr/trace.RetrieveDomRigiTraceList.comm?sid1=">우체국</button>
      </div>

      <label for="tracking">운송장 번호</label>
      <input type="text" id="tracking" placeholder="숫자만 입력하세요" />
      <p class="hint-text">예: 123456789012</p>

      <button class="main-btn" onclick="track()">조회하기</button>
      <p id="error" class="error" style="display:none;"></p>
    </div>

    <div class="result-area">
      <div class="result-card">
        <div id="resultHeader" class="result-header">
          아직 조회 전입니다.
        </div>
        <div id="frameWrapper" class="frame-wrapper">
          <iframe id="resultFrame" class="frame-scale"></iframe>
        </div>
      </div>
    </div>
  </div>

  <script>
    const carrierRow = document.getElementById('carrierRow');
    const resultHeader = document.getElementById('resultHeader');
    const resultFrame = document.getElementById('resultFrame');
    const errorEl = document.getElementById('error');
    const trackingInput = document.getElementById('tracking');

    carrierRow.addEventListener('click', (e) => {
      const btn = e.target.closest('.carrier-pill');
      if (!btn) return;
      document.querySelectorAll('.carrier-pill').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    });

    function validateTracking(num) {
      const digits = num.replace(/\s+/g, '');
      if (!digits) return '운송장 번호를 입력해주세요.';
      if (!/^\d{8,15}$/.test(digits)) return '운송장 번호는 숫자 8~15자리로 입력해주세요.';
      return '';
    }

    function track() {
      errorEl.style.display = 'none';

      const raw = trackingInput.value.trim();
      const msg = validateTracking(raw);
      if (msg) {
        errorEl.textContent = msg;
        errorEl.style.display = 'block';
        resultHeader.textContent = '입력값을 다시 확인해주세요.';
        resultFrame.src = '';
        return;
      }

      const digits = raw.replace(/\s+/g, '');
      const carrierBtn = document.querySelector('.carrier-pill.active');
      const fullName = carrierBtn.dataset.full;
      const baseUrl = carrierBtn.dataset.url;

      resultHeader.innerHTML = `<span class="em">${fullName}</span> 배송 조회 화면입니다.`;

      resultFrame.src = baseUrl + encodeURIComponent(digits);
    }

    trackingInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') track();
    });
  </script>
</body>
</html>
